<div class="containerLogin">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (submit)="submit()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <mat-error *ngIf="form.get('username')?.errors?.['required']">
                        Please fill in your username
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput type="text" formControlName="email">
                    <mat-error *ngIf="form.get('email')?.errors?.['required']">
                        Please fill in your email
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="form.get('password')?.errors?.['required']">
                        Please fill in your password
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="adresse">
                    <mat-error *ngIf="form.get('adresse')?.errors?.['required']">
                        Please fill in your address
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="error">
                    {{ error }}
                </mat-error>

                <button mat-raised-button color="accent">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
