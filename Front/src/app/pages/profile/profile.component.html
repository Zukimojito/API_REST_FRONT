<div class="profile">
    <mat-card>
        <mat-card-title>Profil</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">

                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput type="text" formControlName="id">
                    <mat-error *ngIf="form.get('id')?.errors">
                        Please fill in your id
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                    <mat-error *ngIf="form.get('username')?.errors">
                        Please fill in your username
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>New password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="form.get('password')?.errors">
                        Please fill in your password
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="form.get('email')?.errors">
                        Please fill in your email
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput type="text" formControlName="adresse">
                    <mat-error *ngIf="form.get('adresse')?.errors">
                        Please fill in your Address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Role</mat-label>
                    <input matInput type="number" formControlName="role">
                    <mat-error *ngIf="form.get('role')?.errors">
                        Please fill in your role
                    </mat-error>
                </mat-form-field>

                <mat-error *ngIf="error">
                    {{ error }}
                </mat-error>

                <div class="updateInfo" *ngIf="updateInfo">
                    {{ updateInfo }}
                </div>

                <button (click)="modify()">Modify</button>
                <button mat-raised-button color="warn" (click)="delete()">Delete</button>
            </form>

        </mat-card-content>
    </mat-card>
</div>
