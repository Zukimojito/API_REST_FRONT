<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Have a question or want to get in touch? Send us a message and we'll get back to you as soon as possible.</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="text" formControlName="name" placeholder="Name">
          <mat-error *ngIf="form.get('name')?.invalid">Please enter a valid name</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email">
          <mat-error *ngIf="form.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
          <textarea matInput formControlName="message" placeholder="Message"></textarea>
          <mat-error *ngIf="form.get('message')?.invalid">Please enter a valid message</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Send</button>
      </form>
    </mat-card-content>
  </mat-card>
